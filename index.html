<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />

    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #e7a097 -26%, #ee1a13 145%);">
          <h1>Marry Christmas</h1>
          <p>ho ho ho</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #b5e296 -1%, #05682b 124%);">

          <p>next year should be rich in great events</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #e6e3e9 1%, #8263a5 128%);">
          <h1>It's time to relax</h1>
          <p>keep calm and  be happy</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #e6e46e -8%, #91880a 138%);">
          <h1>Christmas soon</h1>
          <p>miracles happen on this day</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1608929911713-75b2cab23268?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=853&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1618824834718-92f8469a4dd1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');

          "
        ></div>

        <button class="down-button">
          <i class="fas fa-arrow-down"></i>

        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
